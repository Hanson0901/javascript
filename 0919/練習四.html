<!DOCTYPE html>
<html>
<head>
  <title>What the dog doing</title>
  <meta lang="zh-TW">
</head>
<body>

      <option>
        女

        <option>行政部</option>
        <option>管理部</option>
    </datalist>
  <label>單位
    <input list="where" name="ID" required>
  </label>
  <br>
    <label>
      E-mail
      <input type="text" >
    </label>
    <br>
    <label>密碼
      <input type="password" name="password" required>
    </label>
    <br>
    <label >
        連絡電話
        <input type="text" name="phone" required>
    </label>
      <br>
    <label>
      <input type="submit" value="送出資料">
    </label>
  
  </form>
</body>
</html>
